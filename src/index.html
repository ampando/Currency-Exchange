<!DOCTYPE html>
<html lang="en-US">
  <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Currency Exchange</title>
  </head>
<body>
  <div class ="container">
    <header>
      <h4>Check currency exchange rates here!</h4>
      <label id="current">Select a U.S. dollar amount to convert to another currency.</label>
    </header>
  <form id="currencyForm">
    <div class="form-group row">
    <div class="col-md-3">
      <input id="usdInput" type="number" class="input-sm" min="0" max="1000000" step="any" required> 
    </div>
      <label id="usdLabel">United States Dollars</label>
    <div id="select" class="col-sm-3">
    </div>
  </div>
  <select class="otherCurrency">
    <option></option>
    <option value="AUD">Australian Dollar</option>
    <option value="MMK">Burmese Kyat</option>
    <option value="MVR">Maldivian Rufiyaa</option>
    <option value="THB">Thai Baht</option>
    <option value="UAH">Ukrainian Hryvnia</option>
  </select>
    <button class="btn-success" id="coinTotal">Exchange Currency</button>  
    <iframe src="https://giphy.com/embed/pP659YwGhWDTi" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/baby-money-cash-pP659YwGhWDTi"></a></p>  
</form>
  <div class="error"></div>
  <div class="showRate"></div>
  </div>
  </body>
</html>
