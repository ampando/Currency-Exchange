<!DOCTYPE html>
<html lang="en-US">
  <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Currency Exchange</title>
  </head>
<body>
  <div class ="container">
    <header>
      <h4>Check currency exchange rates here!</h4>
      <label for="current">Enter a U.S. dollar amount, then select another currency to compare rates.</label>
    </header>
    <div class="form-group row">
    <div class="col-xs-3">
      <input id="current" type="number" class="input-sm" min="0" max="1000000" step="any" required> 
    </div>
    <div class="col-xs-3">
      <label id="usdInput">USD</label>
    </div>
    <div id="results" class="col-xs-3">
    </div>
  </div>
  <select class="form-group" id="otherCurrency">
    <option></option>
    <option value="AED">UAE Dirham</option>
    <option value="AFN">Afghan Afghani</option>
    <option value="ANG">Netherlands Antillian</option>
    <option value="AUD">Australian Dollar</option>
    <option value="BAM">Bosnia Mark</option>
    <option value="BBD">Barbados Dollar</option>
    <option value="BDT">Bangladeshi Taka</option>
    <option value="BOB">Bolivian Boliviano</option>
    <option value="BRL">Brazilian Real</option>
    <option value="CAD">Canadian Dollar</option>
    <option value="CHF">Swiss Franc</option>
    <option value="CNY">Chinese Renminbi</option>
    <option value="CUP">Cuban Peso</option>
    <option value="CZK">Czech Koruna</option>
    <option value="DKK">Danish Krone</option>
    <option value="EUR">Euro</option>
    <option value="FJD">Fiji Dollar</option>
    <option value="GEL">Georgian Lari</option>
    <option value="GTQ">Guatemalan Quetzal</option>
    <option value="HKD">Hong Kong Dollar</option>
    <option value="HRK">Croatian Kuna</option>
    <option value="ILS">Israeli New Shekel</option>
    <option value="INR">Indian Rupi</option>
    <option value="IRR">Iranian Rial</option>
    <option value="ISK">Icelandic Krona</option>
    <option value="JMD">Jamaican Dollar</option>
    <option value="JPY">Japanese Yen</option>
    <option value="MAD">Moroccan Dirham</option>
    <option value="MMK">Burmese Kyat</option>
    <option value="MVR">Maldivian Rufiyaa</option>
    <option value="MXN">Mexican Peso</option>
    <option value="NOK">Norwegian Krone</option>
    <option value="NZD">New Zealand Dollar</option>
    <option value="RUB">Russian Ruble</option>
    <option value="SEK">Swedish Krona</option>
    <option value="THB">Thai Baht</option>
    <option value="UAH">Ukrainian Hryvnia</option>
  </select>
    <button class="btn-success" id="coinTotal">Exchange Currency</button>  
</form>
  <div class="showErrors"></div>
  <div class="showRate"></div>
  </div>
  <iframe src="https://giphy.com/embed/pP659YwGhWDTi" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/baby-money-cash-pP659YwGhWDTi"></a></p>
</body>
</html>
